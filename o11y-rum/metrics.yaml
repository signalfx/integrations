rum.workflow.count:
  brief: The total number of spans with the selected custom event in the given time range.
  description: |
    The total number of spans with the selected custom event in the given time range.
  metric_type: counter
  title: rum.workflow.count

rum.workflow.time.ns.p75:
  brief: The p75 time in nanoseconds of spans with the selected custom event in the given time range.
  description: |
  The p75 time in nanoseconds of spans with the selected custom event in the given time range.
metric_type: gauge
  title: rum.workflow.time.ns.p75

rum.page_view.count:
  brief: The total number of page views and route changes sorted by page for the given time range.
  description: |
  The total number of page views and route changes sorted by page for the given time range.
  metric_type: counter
  title: rum.page_view.count

rum.page_view.time.ns.p75:
  brief: The p75 time in nanoseconds of the page load and route change time for the given time range. Route changes in Splunk RUM are events with zero second durations.
  description: |
  The p75 time in nanoseconds of the page load and route change time for the given time range. Route changes in Splunk RUM are events with zero second durations.
  metric_type: gauge
  title: rum.page_view.time.ns.p75

rum.client_error.count:
