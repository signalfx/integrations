sf.org.limit.activeTimeSeries:
  brief: Number of active MTS allowed for your organization
  description: |
    Maximum number of active MTS, within a moving window of the past 25 hours,
    that your organization can have. If you exceed this limit, Infrastructure Monitoring stops accepting data points for
    new MTS, but continues to accept data points for existing MTS. To monitor your usage against the limit,
    use the `metric sf.org.numActiveTimeSeries`.
    
    The number of active MTS is the total number of MTS that have received at least one data point within a moving window of the last 25 hours.
  metric_type: gauge
  title: sf.org.limit.activeTimeSeries

sf.org.limit.containers:
  brief: Maximum number of containers that can send data to your organization
  description: |
    Maximum number of containers that can send data to your
    organization. This limit is higher than your contractual limit to allow for burst and overage usage.
    If you exceed this limit, Infrastructure Monitoring drops datapoints from new containers but keeps
    accepting data points for existing containers. To monitor your usage against the limit, use the metric
    `sf.org.numResourcesMonitored` and filter for the dimension `resourceType:containers`.
  metric_type: gauge
  title: sf.org.limit.containers

sf.org.limit.customMetricTimeSeries:
  brief: Maximum number of active custom MTS you can have in your organization within a 1 hour time window
  description: |
    Maximum number of active custom MTS, within a moving window of the
    previous 60 minutes, that you're allowed to have in your organization. If you exceed this limit,
    Infrastructure Monitoring stops accepting data points for new custom MTS, but it continues to accept
    data points for custom MTS that already existed. To see the number of MTS you're allowed to have, use the metric
    `sf.org.numCustomMetrics`. To learn more about custom MTS, see the section
    [About custom, bundled, and high-resolution metrics](https://help.splunk.com/?resourceId=admin_subscription-usage_monitor-imm-billing-usage#d10cb9456218149f7bc507f3a5e218e2c__about-custom)
    in the user documentation.
  metric_type: gauge
  title: sf.org.limit.customMetricTimeSeries

sf.org.limit.detector:
  brief: Maximum number of detectors you can use for your organization
  description: |
    Maximum number of detectors you can use for your organization. After you reach this limit,
    you can't create more new detectors.
    To monitor the number of detectors you create,
    use the metric `sf.org.num.detector`.
  metric_type: gauge
  title: sf.org.limit.detector

sf.org.limit.hosts:
