ConditionalCheckFailedRequests:
  brief: The number of failed attempts to perform conditional writes.
  description: The number of failed attempts to perform conditional writes.
  metric_type:
  title: ConditionalCheckFailedRequests

ConsumedReadCapacityUnits:
  brief: The number of read capacity units consumed over the specified time period,
    so you can track how much of your provisioned throughput is used.
  description: The number of read capacity units consumed over the specified time
    period, so you can track how much of your provisioned throughput is used.
  metric_type:
  title: ConsumedReadCapacityUnits

ConsumedWriteCapacityUnits:
  brief: The number of write capacity units consumed over the specified time period,
    so you can track how much of your provisioned throughput is used.
  description: The number of write capacity units consumed over the specified time
    period, so you can track how much of your provisioned throughput is used.
  metric_type:
  title: ConsumedWriteCapacityUnits

OnlineIndexConsumedWriteCapacity:
  brief: The number of write capacity units consumed when adding a new global secondary
    index to a table.
  description: The number of write capacity units consumed when adding a new global
    secondary index to a table.
  metric_type:
  title: OnlineIndexConsumedWriteCapacity

OnlineIndexPercentageProgress:
  brief: The percentage of completion when a new global secondary index is being added
    to a table.
  description: The percentage of completion when a new global secondary index is being
    added to a table.
  metric_type:
  title: OnlineIndexPercentageProgress

OnlineIndexThrottleEvents:
  brief: The number of write throttle events that occur when adding a new global secondary
    index to a table.
  description: The number of write throttle events that occur when adding a new global
    secondary index to a table.
  metric_type:
  title: OnlineIndexThrottleEvents

PendingReplicationCount:
  brief: The number of item updates that are written to one replica table, but that
    have not yet been written to another replica in the global table.
  description: The number of item updates that are written to one replica table, but
    that have not yet been written to another replica in the global table.
  metric_type:
  title: PendingReplicationCount

ProvisionedReadCapacityUnits:
  brief: The number of provisioned read capacity units for a table or a global secondary
    index.
  description: The number of provisioned read capacity units for a table or a global
    secondary index.
  metric_type:
  title: ProvisionedReadCapacityUnits

ProvisionedWriteCapacityUnits:
  brief: The number of provisioned write capacity units for a table or a global secondary
    index.
  description: The number of provisioned write capacity units for a table or a global
    secondary index.
  metric_type:
  title: ProvisionedWriteCapacityUnits

ReadThrottleEvents:
  brief: Requests to DynamoDB that exceed the provisioned read capacity units for
    a table or a global secondary index.
  description: Requests to DynamoDB that exceed the provisioned read capacity units
    for a table or a global secondary index.
  metric_type:
  title: ReadThrottleEvents

ReplicationLatency:
  brief: The elapsed time between an updated item appearing in the DynamoDB stream
    for one replica table, and that item appearing in another replica in the global
    table.
  description: The elapsed time between an updated item appearing in the DynamoDB
    stream for one replica table, and that item appearing in another replica in the
    global table.
  metric_type:
  title: ReplicationLatency

ReturnedBytes:
  brief: The number of bytes returned by GetRecords operations (Amazon DynamoDB Streams)
    during the specified time period.
  description: The number of bytes returned by GetRecords operations (Amazon DynamoDB
    Streams) during the specified time period.
  metric_type:
  title: ReturnedBytes

ReturnedItemCount:
  brief: The number of items returned by Query or Scan operations during the specified
    time period.
  description: The number of items returned by Query or Scan operations during the
    specified time period.
  metric_type:
  title: ReturnedItemCount

ReturnedRecordsCount:
  brief: The number of stream records returned by GetRecords operations (Amazon DynamoDB
    Streams) during the specified time period.
  description: The number of stream records returned by GetRecords operations (Amazon
    DynamoDB Streams) during the specified time period.
  metric_type:
  title: ReturnedRecordsCount

SuccessfulRequestLatency:
  brief: The successful requests to DynamoDB or Amazon DynamoDB Streams during the
    specified time period.
  description: The successful requests to DynamoDB or Amazon DynamoDB Streams during
    the specified time period.
  metric_type:
  title: SuccessfulRequestLatency

SystemErrors:
  brief: The requests to DynamoDB or Amazon DynamoDB Streams that generate an HTTP
    500 status code during the specified time period.
  description: The requests to DynamoDB or Amazon DynamoDB Streams that generate an
    HTTP 500 status code during the specified time period.
  metric_type:
  title: SystemErrors

ThrottledRequests:
  brief: Requests to DynamoDB that exceed the provisioned throughput limits on a resource
    (such as a table or an index).
  description: Requests to DynamoDB that exceed the provisioned throughput limits
    on a resource (such as a table or an index).
  metric_type:
  title: ThrottledRequests

TimeToLiveDeletedItemCount:
  brief: The number of items deleted by Time to Live (TTL) during the specified time
    period.
  description: The number of items deleted by Time to Live (TTL) during the specified
    time period.
  metric_type:
  title: TimeToLiveDeletedItemCount

TransactionConflict:
  brief: Rejected item-level requests due to transactional conflicts between concurrent
    requests on the same items.
  description: Rejected item-level requests due to transactional conflicts between
    concurrent requests on the same items.
  metric_type:
  title: TransactionConflict

UserErrors:
  brief: Requests to DynamoDB or Amazon DynamoDB Streams that generate an HTTP 400
    status code during the specified time period.
  description: Requests to DynamoDB or Amazon DynamoDB Streams that generate an HTTP
    400 status code during the specified time period.
  metric_type:
  title: UserErrors

WriteThrottleEvents:
  brief: Requests to DynamoDB that exceed the provisioned write capacity units for
    a table or a global secondary index.
  description: Requests to DynamoDB that exceed the provisioned write capacity units
    for a table or a global secondary index.
  metric_type:
  title: WriteThrottleEvents
AccountMaxReads:
  title: AccountMaxReads
  metric_type:
  brief:
  description: The maximum number of read capacity units that can be used by an account.
AccountMaxTableLevelReads:
  title: AccountMaxTableLevelReads
  metric_type:
  brief:
  description: The maximum number of read capacity units that can be used by a table
    or global secondary index of an account.
AccountMaxTableLevelWrites:
  title: AccountMaxTableLevelWrites
  metric_type:
  brief:
  description: The maximum number of write capacity units that can be used by a table
    or global secondary index of an account.
AccountMaxWrites:
  title: AccountMaxWrites
  metric_type:
  brief:
  description: The maximum number of write capacity units that can be used by an account.
AccountProvisionedReadCapacityUtilization:
  title: AccountProvisionedReadCapacityUtilization
  metric_type:
  brief:
  description: The percentage of provisioned read capacity units utilized by an account.
AccountProvisionedWriteCapacityUtilization:
  title: AccountProvisionedWriteCapacityUtilization
  metric_type:
  brief:
  description: The percentage of provisioned write capacity units utilized by an account.
MaxProvisionedTableReadCapacityUtilization:
  title: MaxProvisionedTableReadCapacityUtilization
  metric_type:
  brief:
  description: The percentage of provisioned read capacity units utilized by the highest
